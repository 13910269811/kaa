# Mongodb configurations
#The number of connections allowed per host (the pool size, per host)
connections.per.host=100

# The max wait time for a blocking thread for a connection from the pool in ms.
max.wait.time=120000

# The connection timeout in milliseconds
connection.timeout=5000

# The socket timeout. A timeout of zero is interpreted as an infinite timeout.
socket.timeout=0

# This controls whether or not to have socket keep alive turned on
socket.keepalive=false

# This controls whether the system retries automatically on connection errors
auto.connect.retry=false

# list of mongodb nodes, possible to use multiply servers
servers=localhost:27717

# mongodb database name
db.name=kaa

# Specifies if the driver is allowed to read from secondaries or slaves
slaveOk=false

# write concern for mongodb write operations
write.concern=journaled

# max wait time in seconds for history dao class.
dao.max.wait.time=1

# specify hibernate sql dialect
hibernate.dialect=org.hibernate.dialect.H2Dialect

# specify if hibernate will format sql request
hibernate.format_sql=false

# specify if show hibernate sql request
hibernate.show_sql=false

# specify hibernate hbm2ddl strategy
hibernate.hbm2ddl.auto=update

# specify jdbc driver class
jdbc.driver.className=org.h2.Driver

# specify jdbc database user name
jdbc.username=sa

# specify jdbc database password
jdbc.password=

# specify jdbc database host
jdbc.host=localhost

# specify jdbc database post
jdbc.port=9092

# specify jdbc database url
jdbc.url=jdbc:h2:mem:${db.name};DATABASE_TO_UPPER=true

# Path to logs root directory
logs_root_dir=logs_root